name: python

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: check out nomad
      uses: actions/checkout@v2
      with:
        repository: nomad-coe/nomad
        path: ./nomad
    - name: Install dependencies
      run: |
        echo $(pwd)
        pip install --upgrade pip
        pip install .[tests]
        cd nomad
        pip install .[parsing]
        cd ..
    - name: pycodestyle
      run: |
        python -m pycodestyle --ignore=E501,E701,E731 *parsers tests
    - name: pylint
      run: |
        python -m pylint --load-plugins=nomad.metainfo.pylint_plugin *parsers tests
    - name: mypy
      run: |
        python -m mypy --ignore-missing-imports --follow-imports=silent --no-strict-optional *parsers tests
    - name: Test with pytest
      run: |
        python -m pytest -sv tests
